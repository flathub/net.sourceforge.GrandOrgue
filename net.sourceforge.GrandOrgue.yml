app-id: net.sourceforge.GrandOrgue
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: '21.08'
command: GrandOrgue
rename-desktop-file: GrandOrgue.desktop
rename-appdata-file: GrandOrgue.appdata.xml
rename-icon: GrandOrgue
finish-args:
  # Needed for X11
  - --share=ipc
  - --socket=x11
  # Needed for note playpack
  - --socket=pulseaudio
  # Needed for PortAudio/MIDI
  - --device=all
  # Needed for reading samplesets and saving audio/MIDI recordings
  - --filesystem=home
  # Needed for JACK over PipeWire
  - --filesystem=xdg-run/pipewire-0
  - --system-talk-name=org.freedesktop.RealtimeKit1
modules:
  - shared-modules/linux-audio/fftw3f-static.json
  - shared-modules/linux-audio/jack2.json
  # Needed for icons (build-time only)
  - name: ImageMagick
    config-opts:
      - --disable-shared
      - --disable-static
      - --disable-docs
    sources:
      - type: archive
        url: https://github.com/ImageMagick/ImageMagick/archive/7.1.0-8.tar.gz
        sha256: 3d9b31ff6eb8408cf610c8bbb820b5e46010c21aecc1296b905be60ee1d127a7
    cleanup:
      - '*'
  - name: wxWidgets
    rm-configure: true
    cleanup:
      - /bin,
      - /include
      - /lib/wx/include
      - /share/bakefile
      - /share/man
      - '*.la'
      - '*.so'
    config-opts:
      - --disable-webview
      - --enable-markup
      - --disable-sdltest
      - --with-gtk=3
    build-options:
      cxxflags: -std=c++11
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.1.5/wxWidgets-3.1.5.tar.bz2
        sha256: d7b3666de33aa5c10ea41bb9405c40326e1aeb74ee725bb88f90f1d50270a224
  - name: grandorgue
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_SKIP_RPATH=ON
    post-install:
      - sed -i -e "s/Icon=GrandOrgue/Icon=${FLATPAK_ID}/" ${FLATPAK_DEST}/share/applications/GrandOrgue.desktop
      - sed -i -e "s/GrandOrgue\.desktop/${FLATPAK_ID}.desktop/" ${FLATPAK_DEST}/share/metainfo/GrandOrgue.appdata.xml
      - mv ${FLATPAK_DEST}/share/mime/packages/{grandorgue,${FLATPAK_ID}}.xml
      - rm -rf ${FLATPAK_DEST}/share/icons/hicolor/1024x1024
    sources:
      - type: archive
        url: https://github.com/GrandOrgue/grandorgue/archive/refs/tags/0.3.1.2342-1.tar.gz
        sha256: d3412d58593583c92eef4be7e14555c0a01a56ce29e0ab336396d2df90a7fc85
        x-checker-data:
          type: anitya
          project-id: 235120
          stable-only: true
          url-template: https://github.com/GrandOrgue/grandorgue/archive/refs/tags/$version.tar.gz
